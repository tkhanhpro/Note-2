<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="API GHICHU" />
  <meta property="og:description" content="Công cụ giúp bạn ghi một đoạn văn bản hay code nào đó" />
  <meta property="og:image" content="https://files.catbox.moe/4gbd9v.jpeg" />
  <meta property="og:url" content="https://ghichu.phungtuanhai.site" />
  <meta property="og:site_name" content="API GHICHU" />
  <meta property="og:type" content="website" />
  <link href="https://files.catbox.moe/4gbd9v.jpeg" rel="icon" type="image/x-icon" />
  <title>API GHICHU</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-pink: #FFB6C1;
      --secondary-pink: #FFC0CB;
      --accent-pink: #FF69B4;
      --light-pink: #FFF0F5;
      --gradient-start: #FFE4E6;
      --gradient-end: #FFF5F8;
      --text-primary: #2D3748;
      --text-secondary: #4A5568;
      --white: #FFFFFF;
      --shadow-light: rgba(255, 182, 193, 0.15);
      --shadow-medium: rgba(255, 182, 193, 0.25);
      --shadow-heavy: rgba(255, 105, 180, 0.3);
      --glow-pink: rgba(255, 105, 180, 0.6);
    }

    /* Disable scrolling completely */
    html, body {
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 50%, #F8FAFC 100%);
      position: relative;
      transition: all 1s ease;
    }

    /* Enhanced background with animated layers */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        url('https://files.catbox.moe/4gbd9v.jpeg') center/cover no-repeat,
        linear-gradient(135deg, rgba(255, 228, 230, 0.9) 0%, rgba(255, 245, 248, 0.95) 100%);
      background-blend-mode: overlay;
      z-index: -5;
      transition: all 1s ease;
    }

    /* Time Display */
    .time-display {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 15px 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      z-index: 100;
      font-size: 14px;
      color: var(--text-primary);
      border: 1px solid rgba(255, 182, 193, 0.3);
      animation: slideInRight 1s ease-out 2s forwards;
      opacity: 0;
      transform: translateX(100px);
      text-align: center;
    }

    @keyframes slideInRight {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .time-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .current-time {
      font-size: 18px;
      font-weight: 700;
      color: var(--accent-pink);
      font-family: 'JetBrains Mono', monospace;
      animation: timeGlow 3s ease-in-out infinite;
    }

    @keyframes timeGlow {
      0%, 100% { 
        text-shadow: 0 0 5px var(--glow-pink);
      }
      50% { 
        text-shadow: 0 0 15px var(--glow-pink), 0 0 25px var(--glow-pink);
      }
    }

    .current-date {
      font-size: 12px;
      opacity: 0.8;
      font-style: italic;
    }

    .timezone-label {
      font-size: 10px;
      opacity: 0.6;
      margin-top: 2px;
    }

    /* Weather Effects Container */
    .weather-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -3;
      overflow: hidden;
    }

    /* Weather Icon Effects */
    .weather-icon-effect {
      position: absolute;
      font-size: 24px;
      opacity: 0.8;
      animation: iconFall linear infinite;
      pointer-events: none;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    @keyframes iconFall {
      0% {
        transform: translateY(-100px) translateX(0) rotate(0deg) scale(0.5);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) translateX(50px) rotate(360deg) scale(1.2);
        opacity: 0;
      }
    }

    /* Morphing gradient overlay with complex timing */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 25% 25%, rgba(255, 182, 193, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 192, 203, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(255, 105, 180, 0.05) 0%, transparent 70%);
      z-index: -1;
      animation: complexMorphing 30s ease-in-out infinite;
      transition: all 1s ease;
    }

    @keyframes complexMorphing {
      0%, 100% { 
        background: 
          radial-gradient(circle at 25% 25%, rgba(255, 182, 193, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 75% 75%, rgba(255, 192, 203, 0.1) 0%, transparent 50%);
        filter: hue-rotate(0deg);
      }
      20% { 
        background: 
          radial-gradient(circle at 75% 25%, rgba(255, 192, 203, 0.15) 0%, transparent 60%),
          radial-gradient(circle at 25% 75%, rgba(255, 182, 193, 0.1) 0%, transparent 50%);
        filter: hue-rotate(10deg);
      }
      40% { 
        background: 
          radial-gradient(circle at 50% 75%, rgba(255, 105, 180, 0.1) 0%, transparent 55%),
          radial-gradient(circle at 75% 25%, rgba(255, 182, 193, 0.12) 0%, transparent 50%);
        filter: hue-rotate(20deg);
      }
      60% {
        background: 
          radial-gradient(circle at 20% 50%, rgba(255, 192, 203, 0.12) 0%, transparent 45%),
          radial-gradient(circle at 80% 50%, rgba(255, 105, 180, 0.08) 0%, transparent 60%);
        filter: hue-rotate(15deg);
      }
      80% {
        background: 
          radial-gradient(circle at 60% 20%, rgba(255, 182, 193, 0.14) 0%, transparent 55%),
          radial-gradient(circle at 40% 80%, rgba(255, 192, 203, 0.09) 0%, transparent 50%);
        filter: hue-rotate(5deg);
      }
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      padding: 20px;
      position: relative;
    }

    /* Enhanced loading animation */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: complexFadeOut 3s ease-in-out 2s forwards;
    }

    .loading-complex {
      position: relative;
      width: 80px;
      height: 80px;
    }

    .loading-ring {
      position: absolute;
      border: 3px solid rgba(255, 182, 193, 0.3);
      border-radius: 50%;
      animation: complexSpin linear infinite;
    }

    .loading-ring:nth-child(1) {
      width: 80px;
      height: 80px;
      border-top: 3px solid var(--accent-pink);
      animation-duration: 2s;
    }

    .loading-ring:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 10px;
      left: 10px;
      border-right: 3px solid var(--primary-pink);
      animation-duration: 1.5s;
      animation-direction: reverse;
    }

    .loading-ring:nth-child(3) {
      width: 40px;
      height: 40px;
      top: 20px;
      left: 20px;
      border-bottom: 3px solid var(--secondary-pink);
      animation-duration: 1s;
    }

    @keyframes complexSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes complexFadeOut {
      0% { opacity: 1; visibility: visible; transform: scale(1); }
      70% { opacity: 0.3; transform: scale(1.1); }
      100% { opacity: 0; visibility: hidden; transform: scale(0.8); }
    }

    .api-card {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(25px);
      border-radius: 28px;
      padding: 50px 45px;
      max-width: 650px;
      width: 100%;
      box-shadow: 
        0 35px 70px var(--shadow-light),
        0 0 0 1px rgba(255, 255, 255, 0.8),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      position: relative;
      transform: translateY(40px) scale(0.95);
      opacity: 0;
      animation: complexSlideIn 2s cubic-bezier(0.4, 0, 0.2, 1) 3s forwards;
    }

    @keyframes complexSlideIn {
      0% {
        transform: translateY(40px) scale(0.95);
        opacity: 0;
        filter: blur(10px);
      }
      50% {
        transform: translateY(-10px) scale(1.02);
        opacity: 0.7;
        filter: blur(2px);
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
        filter: blur(0px);
      }
    }

    .api-card:hover {
      transform: translateY(-12px) scale(1.02);
      box-shadow: 
        0 45px 90px var(--shadow-medium),
        0 0 0 1px rgba(255, 255, 255, 0.8),
        inset 0 1px 0 rgba(255, 255, 255, 0.9),
        0 0 60px var(--glow-pink);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Complex animated decorative border */
    .api-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, 
        var(--primary-pink) 0%, 
        var(--accent-pink) 25%, 
        var(--secondary-pink) 50%, 
        var(--accent-pink) 75%, 
        var(--primary-pink) 100%);
      border-radius: 28px 28px 0 0;
      background-size: 400% 100%;
      animation: complexGradientFlow 6s ease-in-out infinite;
    }

    @keyframes complexGradientFlow {
      0%, 100% { 
        background-position: 0% 50%; 
        filter: hue-rotate(0deg) brightness(1);
      }
      25% { 
        background-position: 50% 50%; 
        filter: hue-rotate(10deg) brightness(1.1);
      }
      50% { 
        background-position: 100% 50%; 
        filter: hue-rotate(20deg) brightness(1.2);
      }
      75% { 
        background-position: 150% 50%; 
        filter: hue-rotate(10deg) brightness(1.1);
      }
    }

    /* Multiple floating orbs with complex timing */
    .api-card::after {
      content: '';
      position: absolute;
      top: -25px;
      right: -25px;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, var(--accent-pink), transparent);
      border-radius: 50%;
      opacity: 0.6;
      animation: complexFloatingOrb 8s ease-in-out infinite;
    }

    @keyframes complexFloatingOrb {
      0%, 100% { 
        transform: translate(0, 0) scale(1) rotate(0deg); 
        opacity: 0.6;
      }
      25% { 
        transform: translate(-15px, -20px) scale(1.3) rotate(90deg); 
        opacity: 0.8;
      }
      50% { 
        transform: translate(20px, -15px) scale(0.7) rotate(180deg); 
        opacity: 0.4;
      }
      75% { 
        transform: translate(-10px, 10px) scale(1.1) rotate(270deg); 
        opacity: 0.7;
      }
    }

    .header-section {
      text-align: center;
      margin-bottom: 45px;
    }

    .avatar-container {
      position: relative;
      display: inline-block;
      margin-bottom: 28px;
    }

    .avatar-placeholder {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-pink), var(--secondary-pink));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 38px;
      color: var(--white);
      font-weight: 700;
      box-shadow: 0 15px 30px var(--shadow-light);
      position: relative;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      animation: complexAvatarPulse 4s ease-in-out infinite;
    }

    @keyframes complexAvatarPulse {
      0%, 100% { 
        transform: scale(1) rotate(0deg); 
        box-shadow: 0 15px 30px var(--shadow-light);
        filter: hue-rotate(0deg);
      }
      25% { 
        transform: scale(1.08) rotate(5deg); 
        box-shadow: 0 20px 40px var(--shadow-medium), 0 0 40px var(--glow-pink);
        filter: hue-rotate(10deg);
      }
      50% { 
        transform: scale(1.05) rotate(-3deg); 
        box-shadow: 0 18px 35px var(--shadow-medium), 0 0 30px var(--glow-pink);
        filter: hue-rotate(15deg);
      }
      75% { 
        transform: scale(1.1) rotate(2deg); 
        box-shadow: 0 22px 45px var(--shadow-heavy), 0 0 50px var(--glow-pink);
        filter: hue-rotate(5deg);
      }
    }

    .avatar-placeholder:hover {
      transform: scale(1.15) rotate(10deg);
      box-shadow: 0 25px 50px var(--shadow-heavy), 0 0 60px var(--glow-pink);
      filter: hue-rotate(20deg) brightness(1.1);
    }

    /* Multiple rotating rings with different speeds */
    .avatar-ring {
      position: absolute;
      border: 2px solid transparent;
      border-radius: 50%;
      opacity: 0.7;
    }

    .avatar-ring:nth-child(1) {
      top: -12px;
      left: -12px;
      right: -12px;
      bottom: -12px;
      border-top: 2px solid var(--accent-pink);
      border-right: 2px solid var(--primary-pink);
      animation: complexRotateRing 5s linear infinite;
    }

    .avatar-ring:nth-child(2) {
      top: -20px;
      left: -20px;
      right: -20px;
      bottom: -20px;
      border-bottom: 2px solid var(--secondary-pink);
      border-left: 2px solid var(--accent-pink);
      animation: complexRotateRing 7s linear infinite reverse;
    }

    .avatar-ring:nth-child(3) {
      top: -28px;
      left: -28px;
      right: -28px;
      bottom: -28px;
      border-top: 1px solid var(--primary-pink);
      border-bottom: 1px solid var(--secondary-pink);
      animation: complexRotateRing 3s linear infinite;
    }

    @keyframes complexRotateRing {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.05); }
      100% { transform: rotate(360deg) scale(1); }
    }

    .main-title {
      font-family: 'Poppins', sans-serif;
      font-size: 36px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--text-primary), var(--accent-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 15px;
      letter-spacing: -0.8px;
      animation: complexTitleGlow 6s ease-in-out infinite;
      position: relative;
    }

    @keyframes complexTitleGlow {
      0%, 100% { 
        filter: drop-shadow(0 0 0px var(--accent-pink));
        transform: scale(1);
      }
      33% { 
        filter: drop-shadow(0 0 15px var(--glow-pink));
        transform: scale(1.02);
      }
      66% { 
        filter: drop-shadow(0 0 25px var(--glow-pink));
        transform: scale(1.01);
      }
    }

    .subtitle {
      font-size: 17px;
      color: var(--text-secondary);
      font-weight: 400;
      opacity: 0;
      animation: complexFadeInUp 1.5s ease-out 4s forwards;
    }

    @keyframes complexFadeInUp {
      0% {
        opacity: 0;
        transform: translateY(25px) scale(0.95);
        filter: blur(5px);
      }
      100% {
        opacity: 0.85;
        transform: translateY(0) scale(1);
        filter: blur(0px);
      }
    }

    .api-section {
      background: linear-gradient(135deg, rgba(255, 245, 248, 0.85), rgba(248, 250, 252, 0.85));
      border-radius: 18px;
      padding: 35px;
      border: 1px solid rgba(255, 182, 193, 0.25);
      position: relative;
      overflow: hidden;
      opacity: 0;
      animation: complexSlideInLeft 1.5s ease-out 4.5s forwards;
    }

    @keyframes complexSlideInLeft {
      0% {
        opacity: 0;
        transform: translateX(-40px) scale(0.95);
        filter: blur(8px);
      }
      60% {
        opacity: 0.8;
        transform: translateX(5px) scale(1.02);
        filter: blur(2px);
      }
      100% {
        opacity: 1;
        transform: translateX(0) scale(1);
        filter: blur(0px);
      }
    }

    /* Complex animated scan lines */
    .api-section::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, 
        transparent, 
        var(--accent-pink), 
        var(--primary-pink), 
        var(--accent-pink), 
        transparent);
      animation: complexScanLine 4s ease-in-out infinite 5s;
    }

    @keyframes complexScanLine {
      0% { 
        left: -100%; 
        opacity: 0;
        transform: scaleX(0.5);
      }
      50% { 
        left: 0%; 
        opacity: 1;
        transform: scaleX(1);
      }
      100% { 
        left: 100%; 
        opacity: 0;
        transform: scaleX(0.5);
      }
    }

    .section-title {
      font-family: 'Poppins', sans-serif;
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 28px;
      display: flex;
      align-items: center;
      gap: 10px;
      position: relative;
    }

    .section-title::before {
      content: '🔗';
      font-size: 22px;
      animation: complexBounce 3s ease-in-out infinite;
    }

    @keyframes complexBounce {
      0%, 100% { 
        transform: translateY(0) rotate(0deg) scale(1); 
      }
      25% { 
        transform: translateY(-8px) rotate(10deg) scale(1.1); 
      }
      50% { 
        transform: translateY(-4px) rotate(-5deg) scale(1.05); 
      }
      75% { 
        transform: translateY(-6px) rotate(5deg) scale(1.08); 
      }
    }

    .api-endpoint {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 25px 28px;
      background: var(--white);
      border-radius: 15px;
      border: 1px solid rgba(255, 182, 193, 0.2);
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
      transform: scale(0.9);
      opacity: 0.7;
      animation: complexScaleIn 1s ease-out 5s forwards;
    }

    @keyframes complexScaleIn {
      0% {
        transform: scale(0.9) rotateX(10deg);
        opacity: 0.7;
        filter: blur(5px);
      }
      60% {
        transform: scale(1.05) rotateX(-2deg);
        opacity: 0.9;
        filter: blur(1px);
      }
      100% {
        transform: scale(1) rotateX(0deg);
        opacity: 1;
        filter: blur(0px);
      }
    }

    .api-endpoint:hover {
      border-color: var(--primary-pink);
      box-shadow: 
        0 12px 30px var(--shadow-light),
        0 0 40px var(--glow-pink);
      transform: translateY(-5px) scale(1.03) rotateX(2deg);
    }

    /* Complex wave effect */
    .api-endpoint::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 182, 193, 0.1), 
        rgba(255, 192, 203, 0.15),
        rgba(255, 182, 193, 0.1), 
        transparent);
      transition: left 0.8s ease;
      transform: skewX(-20deg);
    }

    .api-endpoint:hover::before {
      left: 100%;
    }

    .endpoint-info {
      display: flex;
      align-items: center;
      gap: 18px;
      flex: 1;
    }

    .method-badge {
      background: linear-gradient(135deg, #10B981, #059669);
      color: var(--white);
      padding: 8px 15px;
      border-radius: 10px;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 6px 12px rgba(16, 185, 129, 0.3);
      position: relative;
      overflow: hidden;
      animation: complexShimmer 4s ease-in-out infinite;
    }

    @keyframes complexShimmer {
      0%, 100% { 
        background-position: -200% 0; 
        transform: scale(1);
      }
      50% { 
        background-position: 200% 0; 
        transform: scale(1.05);
      }
    }

    .method-badge::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: complexBadgeShine 3s ease-in-out infinite;
    }

    @keyframes complexBadgeShine {
      0% { 
        left: -100%; 
        transform: skewX(-20deg);
      }
      100% { 
        left: 100%; 
        transform: skewX(-20deg);
      }
    }

    .endpoint-path {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      font-size: 17px;
      font-weight: 500;
      color: var(--text-primary);
      background: rgba(255, 182, 193, 0.12);
      padding: 10px 15px;
      border-radius: 8px;
      border: 1px solid rgba(255, 182, 193, 0.25);
      position: relative;
      transition: all 0.4s ease;
    }

    .endpoint-path:hover {
      background: rgba(255, 182, 193, 0.25);
      transform: scale(1.08) rotateX(5deg);
      box-shadow: 0 5px 15px var(--shadow-light);
    }

    .action-button {
      background: linear-gradient(135deg, var(--primary-pink), var(--accent-pink));
      color: var(--white);
      border: none;
      padding: 15px 30px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 8px 20px var(--shadow-light);
      position: relative;
      overflow: hidden;
    }

    .action-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
      transition: left 0.8s ease;
      transform: skewX(-20deg);
    }

    .action-button:hover::before {
      left: 100%;
    }

    .action-button:hover {
      transform: translateY(-4px) scale(1.08) rotateX(5deg);
      box-shadow: 
        0 15px 30px var(--shadow-medium),
        0 0 40px var(--glow-pink);
      background: linear-gradient(135deg, var(--accent-pink), #FF1493);
    }

    .action-button:active {
      transform: translateY(-2px) scale(1.05) rotateX(2deg);
    }

    /* Complex button pulse effect */
    .action-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.6);
      transform: translate(-50%, -50%);
      transition: width 0.8s ease, height 0.8s ease;
    }

    .action-button:active::after {
      width: 400px;
      height: 400px;
    }

    .footer-section {
      text-align: center;
      margin-top: 35px;
      padding-top: 28px;
      border-top: 1px solid rgba(255, 182, 193, 0.25);
      opacity: 0;
      animation: complexFadeIn 1.5s ease-out 5.5s forwards;
    }

    @keyframes complexFadeIn {
      0% { 
        opacity: 0; 
        transform: translateY(15px) scale(0.95);
      }
      100% { 
        opacity: 1; 
        transform: translateY(0) scale(1);
      }
    }

    .footer-text {
      font-size: 15px;
      color: var(--text-secondary);
      opacity: 0.75;
      font-style: italic;
      position: relative;
    }

    .footer-text::before {
      content: '💖 ';
      opacity: 0.9;
      animation: complexHeartbeat 3s ease-in-out infinite;
    }

    @keyframes complexHeartbeat {
      0%, 100% { 
        transform: scale(1) rotate(0deg); 
        filter: hue-rotate(0deg);
      }
      25% { 
        transform: scale(1.3) rotate(5deg); 
        filter: hue-rotate(10deg);
      }
      50% { 
        transform: scale(1.1) rotate(-3deg); 
        filter: hue-rotate(20deg);
      }
      75% { 
        transform: scale(1.2) rotate(2deg); 
        filter: hue-rotate(10deg);
      }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .api-card {
        padding: 35px 25px;
        margin: 15px;
      }
      
      .main-title {
        font-size: 30px;
      }
      
      .api-endpoint {
        flex-direction: column;
        gap: 18px;
        align-items: stretch;
      }
      
      .endpoint-info {
        flex-direction: column;
        align-items: stretch;
        gap: 15px;
      }
      
      .action-button {
        width: 100%;
      }

      .time-display {
        font-size: 12px;
        padding: 10px 15px;
      }

      .current-time {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .api-card {
        padding: 25px 18px;
      }
      
      .main-title {
        font-size: 26px;
      }
      
      .avatar-placeholder {
        width: 90px;
        height: 90px;
        font-size: 30px;
      }

      .time-display {
        top: 10px;
        right: 10px;
        font-size: 10px;
        padding: 8px 12px;
      }

      .current-time {
        font-size: 14px;
      }
    }

    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Focus states for accessibility */
    .action-button:focus,
    .endpoint-path:focus {
      outline: 3px solid var(--accent-pink);
      outline-offset: 3px;
    }

    /* Custom scrollbar (disabled but styled for consistency) */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }
  </style>
</head>

<body>
  <!-- Loading overlay with complex animation -->
  <div class="loading-overlay">
    <div class="loading-complex">
      <div class="loading-ring"></div>
      <div class="loading-ring"></div>
      <div class="loading-ring"></div>
    </div>
  </div>

  <!-- Time display -->
  <div class="time-display" id="time-display">
    <div class="time-info">
      <div class="current-time" id="current-time">--:--:--</div>
      <div class="current-date" id="current-date">Loading...</div>
      <div class="timezone-label">Hồ Chí Minh, Việt Nam</div>
    </div>
  </div>

  <!-- Weather effects container -->
  <div class="weather-container" id="weather-container"></div>

  <div class="main-container">
    <div class="api-card">
      <div class="header-section">
        <div class="avatar-container">
          <div class="avatar-ring"></div>
          <div class="avatar-ring"></div>
          <div class="avatar-ring"></div>
          <div class="avatar-placeholder">
            API
          </div>
        </div>
        <h1 class="main-title">API GHICHU</h1>
        <p class="subtitle">Công cụ giúp bạn ghi một đoạn văn bản hay code nào đó</p>
      </div>
      
      <div class="api-section">
        <h2 class="section-title">Available Endpoints</h2>
        
        <div class="api-endpoint">
          <div class="endpoint-info">
            <span class="method-badge">GET</span>
            <code class="endpoint-path">/note/:UUID</code>
          </div>
          <button class="action-button" onclick="handleEndpointClick('/note/:UUID')">
            Try It
          </button>
        </div>
      </div>
      
      <div class="footer-section">
        <p class="footer-text">Được thiết kế với tình yêu và sự chăm sóc</p>
      </div>
    </div>
  </div>

  <script>
    // Weather icon mappings for different conditions
    const WEATHER_ICONS = {
      sunny: ['☀️', '🌞', '🌅', '🌇'],
      cloudy: ['☁️', '⛅', '🌤️', '🌥️'],
      rainy: ['🌧️', '🌦️', '☔', '💧'],
      snowy: ['❄️', '🌨️', '⛄', '🔮'],
      stormy: ['⛈️', '🌩️', '⚡', '🌪️'],
      clear: ['🌸', '🌺', '🌼', '🌻', '🌷', '🦋', '✨', '💫']
    };

    // Current weather state
    let currentWeatherType = 'clear';
    let weatherUpdateInterval;
    let timeUpdateInterval;

    // Get current weather type based on time and randomness
    function getCurrentWeatherType() {
      const hour = new Date().getHours();
      const random = Math.random();
      
      if (hour >= 6 && hour < 12) {
        // Morning - mostly sunny/clear
        return random < 0.7 ? 'sunny' : (random < 0.9 ? 'clear' : 'cloudy');
      } else if (hour >= 12 && hour < 18) {
        // Afternoon - various conditions
        if (random < 0.4) return 'sunny';
        if (random < 0.6) return 'cloudy';
        if (random < 0.8) return 'clear';
        if (random < 0.95) return 'rainy';
        return 'stormy';
      } else if (hour >= 18 && hour < 22) {
        // Evening - cooler conditions
        if (random < 0.3) return 'clear';
        if (random < 0.6) return 'cloudy';
        if (random < 0.85) return 'rainy';
        return 'stormy';
      } else {
        // Night - calm or dramatic
        if (random < 0.5) return 'clear';
        if (random < 0.7) return 'cloudy';
        if (random < 0.9) return 'rainy';
        return 'snowy'; // Rare snow effect at night
      }
    }

    // Create weather icon effects
    function createWeatherIconEffects(weatherType) {
      const weatherContainer = document.getElementById('weather-container');
      weatherContainer.innerHTML = '';
      
      const icons = WEATHER_ICONS[weatherType] || WEATHER_ICONS.clear;
      const iconCount = weatherType === 'stormy' ? 8 : (weatherType === 'rainy' ? 15 : 12);
      
      for (let i = 0; i < iconCount; i++) {
        const iconElement = document.createElement('div');
        iconElement.className = 'weather-icon-effect';
        iconElement.textContent = icons[Math.floor(Math.random() * icons.length)];
        
        // Random positioning and timing
        const left = Math.random() * 100;
        const delay = Math.random() * 10;
        const duration = Math.random() * 8 + 6;
        const fontSize = Math.random() * 16 + 16; // 16-32px
        
        iconElement.style.left = left + '%';
        iconElement.style.animationDelay = delay + 's';
        iconElement.style.animationDuration = duration + 's';
        iconElement.style.fontSize = fontSize + 'px';
        
        // Special effects for different weather types
        if (weatherType === 'stormy') {
          iconElement.style.animationDuration = (Math.random() * 3 + 2) + 's'; // Faster for storms
          iconElement.style.filter = 'drop-shadow(0 0 10px #FFD700)'; // Golden glow
        } else if (weatherType === 'snowy') {
          iconElement.style.filter = 'drop-shadow(0 0 8px #E6F3FF)'; // Blue-white glow
        } else if (weatherType === 'sunny') {
          iconElement.style.filter = 'drop-shadow(0 0 12px #FFD700)'; // Golden glow
        }
        
        weatherContainer.appendChild(iconElement);
      }
    }

    // Update weather effects
    function updateWeatherEffects() {
      const newWeatherType = getCurrentWeatherType();
      if (newWeatherType !== currentWeatherType) {
        currentWeatherType = newWeatherType;
        createWeatherIconEffects(currentWeatherType);
      }
    }

    // Update time display
    function updateTime() {
      const now = new Date();
      
      // Convert to Ho Chi Minh timezone (UTC+7)
      const hcmTime = new Date(now.getTime() + (7 * 60 * 60 * 1000));
      
      const timeString = hcmTime.toLocaleTimeString('vi-VN', {
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      
      const dateString = hcmTime.toLocaleDateString('vi-VN', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      
      document.getElementById('current-time').textContent = timeString;
      document.getElementById('current-date').textContent = dateString;
    }

    // Enhanced interactions with complex timing
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize time and weather
      updateTime();
      updateWeatherEffects();
      
      // Update time every second
      timeUpdateInterval = setInterval(updateTime, 1000);
      
      // Update weather every 30 seconds
      weatherUpdateInterval = setInterval(updateWeatherEffects, 30000);
      
      // Advanced parallax effect for avatar
      const avatar = document.querySelector('.avatar-placeholder');
      const avatarContainer = document.querySelector('.avatar-container');
      let mouseX = 0;
      let mouseY = 0;
      let targetX = 0;
      let targetY = 0;
      let currentX = 0;
      let currentY = 0;
      
      document.addEventListener('mousemove', function(e) {
        const rect = avatarContainer.getBoundingClientRect();
        const centerX = rect.left + rect.width / 2;
        const centerY = rect.top + rect.height / 2;
        
        mouseX = (e.clientX - centerX) / 15;
        mouseY = (e.clientY - centerY) / 15;
      });
      
      function complexAnimateAvatar() {
        targetX += (mouseX - targetX) * 0.08;
        targetY += (mouseY - targetY) * 0.08;
        
        currentX += (targetX - currentX) * 0.12;
        currentY += (targetY - currentY) * 0.12;
        
        const rotation = (currentX * 0.5);
        const scale = 1 + (Math.abs(currentX) + Math.abs(currentY)) * 0.01;
        
        avatar.style.transform = `translate(${currentX}px, ${currentY}px) rotate(${rotation}deg) scale(${scale})`;
        requestAnimationFrame(complexAnimateAvatar);
      }
      
      complexAnimateAvatar();
      
      // Enhanced button interactions
      const buttons = document.querySelectorAll('.action-button');
      buttons.forEach(button => {
        button.addEventListener('mouseenter', function() {
          this.style.transform = 'translateY(-6px) scale(1.1) rotateX(8deg)';
          this.style.filter = 'hue-rotate(15deg) brightness(1.1)';
        });
        
        button.addEventListener('mouseleave', function() {
          this.style.transform = 'translateY(0) scale(1) rotateX(0deg)';
          this.style.filter = 'hue-rotate(0deg) brightness(1)';
        });
        
        button.addEventListener('click', function(e) {
          // Complex ripple effect
          const ripple = document.createElement('div');
          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height) * 2.5;
          const x = e.clientX - rect.left - size / 2;
          const y = e.clientY - rect.top - size / 2;
          
          ripple.style.cssText = `
            position: absolute;
            width: ${size}px;
            height: ${size}px;
            left: ${x}px;
            top: ${y}px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), transparent);
            border-radius: 50%;
            transform: scale(0);
            animation: complexRipple 1s ease-out;
            pointer-events: none;
            z-index: 1;
          `;
          
          this.appendChild(ripple);
          
          setTimeout(() => ripple.remove(), 1000);
        });
      });
      
      // Add CSS for new complex animations
      const style = document.createElement('style');
      style.textContent = `
        @keyframes complexRipple {
          to {
            transform: scale(1);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    });
    
    function handleEndpointClick(endpoint) {
      console.log(`Navigating to: ${endpoint}`);
      
      // Create success notification
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 25px;
        left: 50%;
        transform: translateX(-50%);
        background: linear-gradient(135deg, var(--primary-pink), var(--accent-pink));
        color: white;
        padding: 15px 25px;
        border-radius: 12px;
        box-shadow: 0 12px 30px var(--shadow-medium);
        z-index: 1001;
        animation: slideInDown 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        font-weight: 600;
        backdrop-filter: blur(10px);
      `;
      notification.textContent = '✨ Endpoint accessed successfully!';
      
      document.body.appendChild(notification);
      
      // Add slide animations
      const slideStyle = document.createElement('style');
      slideStyle.textContent = `
        @keyframes slideInDown {
          from {
            opacity: 0;
            transform: translateX(-50%) translateY(-100px);
          }
          to {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
          }
        }
        @keyframes slideOutUp {
          from {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
          }
          to {
            opacity: 0;
            transform: translateX(-50%) translateY(-100px);
          }
        }
      `;
      document.head.appendChild(slideStyle);
      
      setTimeout(() => {
        notification.style.animation = 'slideOutUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards';
        setTimeout(() => {
          notification.remove();
          slideStyle.remove();
        }, 800);
      }, 3000);
    }
    
    // Cleanup on page unload
    window.addEventListener('beforeunload', function() {
      if (weatherUpdateInterval) {
        clearInterval(weatherUpdateInterval);
      }
      if (timeUpdateInterval) {
        clearInterval(timeUpdateInterval);
      }
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note by TKhanh - Nakano Miku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            animation: fadeIn 0.8s ease-in-out;
            background: linear-gradient(45deg, #f9f6ef, #f8c1cc, #a3bffa);
            background-size: 200% 200%;
            animation: gradientShift 12s ease infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        nav {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .hero-button {
            transition: all 0.3s ease;
            transform: perspective(500px) translateZ(0);
            background: linear-gradient(45deg, #f8c1cc, #a3bffa);
            background-size: 200% 200%;
            animation: gradientShift 5s ease infinite;
        }
        .hero-button:hover {
            transform: perspective(500px) translateZ(10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .recent-note {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-radius: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .recent-note:hover {
            transform: perspective(500px) translateZ(10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .title {
            font-weight: 600;
            font-size: 1.25rem;
            color: #2d3748;
        }
        .content-preview {
            color: #4a5568;
            font-size: 0.9rem;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <nav class="p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold text-gray-800">Note by TKhanh</h1>
            <a href="/note/new" class="bg-gradient-to-r from-pink-400 to-blue-400 text-white px-6 py-2 rounded-full hover:from-pink-500 hover:to-blue-500 transition transform hover:scale-105">New Note</a>
        </div>
    </nav>
    <main class="flex-grow max-w-7xl mx-auto p-6">
        <div class="text-center mb-12 animate-slideUp">
            <h2 class="text-5xl font-semibold text-gray-800 mb-4">Miku's Note Haven</h2>
            <p class="text-xl text-gray-600 mb-6 font-light">Craft your thoughts with the gentle elegance of Nakano Miku</p>
            <a href="/note/new" class="hero-button text-white px-10 py-4 rounded-full text-xl font-medium">Create a New Note</a>
        </div>
        <h3 class="text-2xl font-semibold text-gray-800 mb-6 animate-slideUp">Recent Notes</h3>
        <div id="recent-notes" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Recent notes will be populated by JavaScript -->
        </div>
    </main>
    <footer class="bg-gradient-to-r from-pink-400 to-blue-400 text-white p-4">
        <div class="max-w-7xl mx-auto text-center">
            Â© 2025 Note App by TKhanh - Inspired by Nakano Miku
        </div>
    </footer>
    <script>
        // Fetch recent notes
        fetch('/recent')
            .then(res => res.json())
            .then(notes => {
                const recentNotes = document.getElementById('recent-notes');
                recentNotes.innerHTML = notes.length ? 
                    notes.map(note => `
                        <a href="/note/${note.uuid}" class="recent-note p-6">
                            <h3 class="title">${note.title || 'Untitled Note'}</h3>
                            <p class="content-preview">${note.content || 'No content'}</p>
                        </a>
                    `).join('') : 
                    '<p class="text-gray-600 text-center col-span-full font-light">No recent notes yet. Start creating now!</p>';
            });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="API GHICHU" />
  <meta property="og:description" content="Công cụ giúp bạn ghi một đoạn văn bản hay code nào đó" />
  <meta property="og:image" content="https://files.catbox.moe/4gbd9v.jpeg" />
  <meta property="og:url" content="https://ghichu.phungtuanhai.site" />
  <meta property="og:site_name" content="API GHICHU" />
  <meta property="og:type" content="website" />
  <link href="https://files.catbox.moe/4gbd9v.jpeg" rel="icon" type="image/x-icon" />
  <title>API GHICHU</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Fira+Code:wght@300;400;500;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-pink: #FFB6C1;
      --secondary-pink: #FFC0CB;
      --accent-pink: #FF69B4;
      --light-pink: #FFF0F5;
      --gradient-start: #FFE4E6;
      --gradient-end: #FFF5F8;
      --text-primary: #2D3748;
      --text-secondary: #4A5568;
      --white: #FFFFFF;
      --shadow-light: rgba(255, 182, 193, 0.15);
      --shadow-medium: rgba(255, 182, 193, 0.25);
      --shadow-heavy: rgba(255, 105, 180, 0.3);
      --glow-pink: rgba(255, 105, 180, 0.6);
      --code-bg: #1e1e2e;
      --code-text: #cdd6f4;
      --code-accent: #f38ba8;
      --code-keyword: #cba6f7;
      --code-string: #a6e3a1;
      --code-comment: #6c7086;
    }

    /* Disable scrolling completely */
    html, body {
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 50%, #F8FAFC 100%);
      position: relative;
      transition: all 1s ease;
    }

    /* Enhanced background with animated layers */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        url('https://files.catbox.moe/4gbd9v.jpeg') center/cover no-repeat,
        linear-gradient(135deg, rgba(255, 228, 230, 0.9) 0%, rgba(255, 245, 248, 0.95) 100%);
      background-blend-mode: overlay;
      z-index: -5;
      transition: all 1s ease;
    }

    /* Time Display - Mobile Optimized */
    .time-display {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 12px;
      padding: 8px 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      z-index: 100;
      font-size: 11px;
      color: var(--text-primary);
      border: 1px solid rgba(255, 182, 193, 0.3);
      animation: slideInRight 1s ease-out 1.5s forwards;
      opacity: 0;
      transform: translateX(100px);
      text-align: center;
      min-width: 100px;
    }

    @keyframes slideInRight {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .time-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
    }

    .current-time {
      font-size: 14px;
      font-weight: 700;
      color: var(--accent-pink);
      font-family: 'JetBrains Mono', monospace;
      animation: timeGlow 3s ease-in-out infinite;
    }

    @keyframes timeGlow {
      0%, 100% { 
        text-shadow: 0 0 3px var(--glow-pink);
      }
      50% { 
        text-shadow: 0 0 8px var(--glow-pink), 0 0 15px var(--glow-pink);
      }
    }

    .current-date {
      font-size: 9px;
      opacity: 0.8;
      font-style: italic;
      line-height: 1.2;
    }

    .timezone-label {
      font-size: 8px;
      opacity: 0.6;
      margin-top: 1px;
    }

    /* Weather Effects Container */
    .weather-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -3;
      overflow: hidden;
    }

    /* Ultra Smooth Weather Particles */
    .weather-particle {
      position: absolute;
      pointer-events: none;
      will-change: transform, opacity;
      backface-visibility: hidden;
      transform-style: preserve-3d;
      user-select: none;
      font-size: 20px;
      opacity: 0;
    }

    /* Enhanced Snow Effects with Physics-like Movement */
    .snowflake {
      color: #FFFFFF;
      text-shadow: 
        0 0 10px rgba(255, 255, 255, 0.9),
        0 0 20px rgba(173, 216, 230, 0.7),
        0 0 30px rgba(135, 206, 235, 0.5);
      animation: ultraSmoothSnowFall linear infinite;
    }

    @keyframes ultraSmoothSnowFall {
      0% {
        transform: translateY(-120px) translateX(0px) rotate(0deg) scale(0.6);
        opacity: 0;
      }
      3% {
        opacity: 0.8;
      }
      15% {
        transform: translateY(15vh) translateX(8px) rotate(45deg) scale(0.9);
        opacity: 0.9;
      }
      25% {
        transform: translateY(25vh) translateX(-12px) rotate(90deg) scale(1.1);
      }
      35% {
        transform: translateY(35vh) translateX(18px) rotate(135deg) scale(0.8);
      }
      45% {
        transform: translateY(45vh) translateX(-8px) rotate(180deg) scale(1.2);
      }
      55% {
        transform: translateY(55vh) translateX(15px) rotate(225deg) scale(0.9);
      }
      65% {
        transform: translateY(65vh) translateX(-20px) rotate(270deg) scale(1.0);
      }
      75% {
        transform: translateY(75vh) translateX(12px) rotate(315deg) scale(0.7);
      }
      85% {
        transform: translateY(85vh) translateX(-5px) rotate(360deg) scale(1.1);
      }
      95% {
        transform: translateY(95vh) translateX(25px) rotate(405deg) scale(0.8);
        opacity: 0.9;
      }
      100% {
        transform: translateY(110vh) translateX(35px) rotate(450deg) scale(0.5);
        opacity: 0;
      }
    }

    /* Enhanced Leaf Effects with Natural Swaying */
    .leaf {
      animation: ultraSmoothLeafFall linear infinite;
      filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.3));
    }

    @keyframes ultraSmoothLeafFall {
      0% {
        transform: translateY(-120px) translateX(0px) rotate(0deg) scale(1);
        opacity: 0;
      }
      5% {
        opacity: 0.9;
      }
      12% {
        transform: translateY(12vh) translateX(-15px) rotate(30deg) scale(1.1);
      }
      20% {
        transform: translateY(20vh) translateX(25px) rotate(80deg) scale(0.9);
      }
      28% {
        transform: translateY(28vh) translateX(-18px) rotate(140deg) scale(1.2);
      }
      36% {
        transform: translateY(36vh) translateX(30px) rotate(200deg) scale(0.8);
      }
      44% {
        transform: translateY(44vh) translateX(-22px) rotate(260deg) scale(1.1);
      }
      52% {
        transform: translateY(52vh) translateX(28px) rotate(320deg) scale(0.9);
      }
      60% {
        transform: translateY(60vh) translateX(-12px) rotate(380deg) scale(1.0);
      }
      68% {
        transform: translateY(68vh) translateX(35px) rotate(440deg) scale(0.7);
      }
      76% {
        transform: translateY(76vh) translateX(-25px) rotate(500deg) scale(1.2);
      }
      84% {
        transform: translateY(84vh) translateX(20px) rotate(560deg) scale(0.8);
      }
      92% {
        transform: translateY(92vh) translateX(-8px) rotate(620deg) scale(1.0);
        opacity: 0.9;
      }
      100% {
        transform: translateY(110vh) translateX(40px) rotate(680deg) scale(0.6);
        opacity: 0;
      }
    }

    /* Enhanced Sun Effects with Radiant Glow */
    .sun-beam {
      color: #FFD700;
      text-shadow: 
        0 0 15px #FFD700,
        0 0 25px #FFA500,
        0 0 35px #FF8C00,
        0 0 45px #FF6347;
      animation: ultraSmoothSunFloat linear infinite;
    }

    @keyframes ultraSmoothSunFloat {
      0% {
        transform: translateY(110vh) translateX(0px) rotate(0deg) scale(0.5);
        opacity: 0;
      }
      8% {
        opacity: 0.9;
      }
      20% {
        transform: translateY(80vh) translateX(15px) rotate(45deg) scale(0.8);
      }
      35% {
        transform: translateY(65vh) translateX(-10px) rotate(90deg) scale(1.2);
      }
      50% {
        transform: translateY(50vh) translateX(20px) rotate(135deg) scale(1.4);
      }
      65% {
        transform: translateY(35vh) translateX(-15px) rotate(180deg) scale(1.1);
      }
      80% {
        transform: translateY(20vh) translateX(25px) rotate(225deg) scale(0.9);
      }
      92% {
        opacity: 0.9;
      }
      100% {
        transform: translateY(-120px) translateX(10px) rotate(270deg) scale(0.6);
        opacity: 0;
      }
    }

    /* Enhanced Sun Ray Particles with Pulsing */
    .sun-ray {
      background: radial-gradient(circle, #FFD700 0%, #FFA500 30%, #FF8C00 60%, transparent 100%);
      border-radius: 50%;
      opacity: 0.8;
      animation: ultraSmoothSunRayFloat linear infinite;
      box-shadow: 
        0 0 20px #FFD700,
        0 0 40px #FFA500,
        inset 0 0 20px rgba(255, 255, 255, 0.3);
    }

    @keyframes ultraSmoothSunRayFloat {
      0% {
        transform: translateY(110vh) rotate(0deg) scale(0.2);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      25% {
        transform: translateY(75vh) rotate(60deg) scale(0.6);
      }
      40% {
        transform: translateY(60vh) rotate(120deg) scale(1.0);
      }
      55% {
        transform: translateY(45vh) rotate(180deg) scale(1.3);
      }
      70% {
        transform: translateY(30vh) rotate(240deg) scale(1.0);
      }
      85% {
        transform: translateY(15vh) rotate(300deg) scale(0.7);
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120px) rotate(360deg) scale(0.3);
        opacity: 0;
      }
    }

    /* Enhanced Flower Effects with Graceful Dance */
    .flower {
      animation: ultraSmoothFlowerFall linear infinite;
      filter: drop-shadow(0 3px 8px rgba(255, 182, 193, 0.5));
    }

    @keyframes ultraSmoothFlowerFall {
      0% {
        transform: translateY(-120px) translateX(0px) rotate(0deg) scale(1);
        opacity: 0;
      }
      6% {
        opacity: 0.95;
      }
      15% {
        transform: translateY(15vh) translateX(-20px) rotate(40deg) scale(1.1);
      }
      25% {
        transform: translateY(25vh) translateX(18px) rotate(85deg) scale(0.9);
      }
      35% {
        transform: translateY(35vh) translateX(-25px) rotate(130deg) scale(1.2);
      }
      45% {
        transform: translateY(45vh) translateX(22px) rotate(175deg) scale(0.8);
      }
      55% {
        transform: translateY(55vh) translateX(-15px) rotate(220deg) scale(1.1);
      }
      65% {
        transform: translateY(65vh) translateX(28px) rotate(265deg) scale(0.9);
      }
      75% {
        transform: translateY(75vh) translateX(-12px) rotate(310deg) scale(1.0);
      }
      85% {
        transform: translateY(85vh) translateX(30px) rotate(355deg) scale(0.7);
      }
      94% {
        opacity: 0.95;
      }
      100% {
        transform: translateY(110vh) translateX(40px) rotate(400deg) scale(0.6);
        opacity: 0;
      }
    }

    /* Enhanced Rain Effects with Realistic Speed */
    .raindrop {
      color: #4682B4;
      text-shadow: 
        0 0 8px rgba(70, 130, 180, 0.8),
        0 0 15px rgba(135, 206, 235, 0.6);
      animation: ultraSmoothRainFall linear infinite;
    }

    @keyframes ultraSmoothRainFall {
      0% {
        transform: translateY(-120px) translateX(0px) rotate(0deg) scale(0.8);
        opacity: 0;
      }
      3% {
        opacity: 0.9;
      }
      97% {
        opacity: 0.9;
      }
      100% {
        transform: translateY(110vh) translateX(15px) rotate(5deg) scale(1.1);
        opacity: 0;
      }
    }

    /* Morphing gradient overlay */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 25% 25%, rgba(255, 182, 193, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 192, 203, 0.1) 0%, transparent 50%);
      z-index: -1;
      animation: complexMorphing 30s ease-in-out infinite;
      transition: all 1s ease;
    }

    @keyframes complexMorphing {
      0%, 100% { 
        background: 
          radial-gradient(circle at 25% 25%, rgba(255, 182, 193, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 75% 75%, rgba(255, 192, 203, 0.1) 0%, transparent 50%);
        filter: hue-rotate(0deg);
      }
      50% { 
        background: 
          radial-gradient(circle at 75% 25%, rgba(255, 192, 203, 0.15) 0%, transparent 60%),
          radial-gradient(circle at 25% 75%, rgba(255, 182, 193, 0.1) 0%, transparent 50%);
        filter: hue-rotate(15deg);
      }
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      padding: 15px;
      position: relative;
    }

    /* Enhanced loading animation */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: complexFadeOut 2.5s ease-in-out 1.5s forwards;
    }

    .loading-complex {
      position: relative;
      width: 60px;
      height: 60px;
    }

    .loading-ring {
      position: absolute;
      border: 2px solid rgba(255, 182, 193, 0.3);
      border-radius: 50%;
      animation: complexSpin linear infinite;
    }

    .loading-ring:nth-child(1) {
      width: 60px;
      height: 60px;
      border-top: 2px solid var(--accent-pink);
      animation-duration: 1.5s;
    }

    .loading-ring:nth-child(2) {
      width: 45px;
      height: 45px;
      top: 7.5px;
      left: 7.5px;
      border-right: 2px solid var(--primary-pink);
      animation-duration: 1.2s;
      animation-direction: reverse;
    }

    .loading-ring:nth-child(3) {
      width: 30px;
      height: 30px;
      top: 15px;
      left: 15px;
      border-bottom: 2px solid var(--secondary-pink);
      animation-duration: 0.8s;
    }

    @keyframes complexSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes complexFadeOut {
      0% { opacity: 1; visibility: visible; transform: scale(1); }
      70% { opacity: 0.3; transform: scale(1.05); }
      100% { opacity: 0; visibility: hidden; transform: scale(0.9); }
    }

    /* Enhanced API Card */
    .api-card {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 25px 20px;
      max-width: 100%;
      width: 100%;
      max-height: 90vh;
      box-shadow: 
        0 20px 40px var(--shadow-light),
        0 0 0 1px rgba(255, 255, 255, 0.8),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      position: relative;
      transform: translateY(30px) scale(0.95);
      opacity: 0;
      animation: mobileSlideIn 1.5s cubic-bezier(0.4, 0, 0.2, 1) 2s forwards;
      overflow: hidden;
    }

    @keyframes mobileSlideIn {
      0% {
        transform: translateY(30px) scale(0.95);
        opacity: 0;
        filter: blur(8px);
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
        filter: blur(0px);
      }
    }

    .api-card:hover {
      transform: translateY(-5px) scale(1.01);
      box-shadow: 
        0 25px 50px var(--shadow-medium),
        0 0 0 1px rgba(255, 255, 255, 0.8),
        inset 0 1px 0 rgba(255, 255, 255, 0.9),
        0 0 40px var(--glow-pink);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Enhanced decorative border */
    .api-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, 
        var(--primary-pink) 0%, 
        var(--accent-pink) 50%, 
        var(--primary-pink) 100%);
      border-radius: 20px 20px 0 0;
      animation: mobileGradientFlow 4s ease-in-out infinite;
    }

    @keyframes mobileGradientFlow {
      0%, 100% { 
        background-position: 0% 50%; 
        filter: brightness(1);
      }
      50% { 
        background-position: 100% 50%; 
        filter: brightness(1.1);
      }
    }

    .header-section {
      text-align: center;
      margin-bottom: 25px;
    }

    .avatar-container {
      position: relative;
      display: inline-block;
      margin-bottom: 15px;
    }

    /* Enhanced avatar */
    .avatar-placeholder {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-pink), var(--secondary-pink));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: var(--white);
      font-weight: 700;
      box-shadow: 0 8px 20px var(--shadow-light);
      position: relative;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      animation: mobileAvatarPulse 3s ease-in-out infinite;
    }

    @keyframes mobileAvatarPulse {
      0%, 100% { 
        transform: scale(1); 
        box-shadow: 0 8px 20px var(--shadow-light);
      }
      50% { 
        transform: scale(1.05); 
        box-shadow: 0 12px 25px var(--shadow-medium), 0 0 20px var(--glow-pink);
      }
    }

    .avatar-placeholder:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 30px var(--shadow-heavy), 0 0 30px var(--glow-pink);
    }

    /* Enhanced rotating rings */
    .avatar-ring {
      position: absolute;
      border: 1px solid transparent;
      border-radius: 50%;
      opacity: 0.6;
    }

    .avatar-ring:nth-child(1) {
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border-top: 1px solid var(--accent-pink);
      animation: mobileRotateRing 4s linear infinite;
    }

    .avatar-ring:nth-child(2) {
      top: -15px;
      left: -15px;
      right: -15px;
      bottom: -15px;
      border-bottom: 1px solid var(--primary-pink);
      animation: mobileRotateRing 6s linear infinite reverse;
    }

    @keyframes mobileRotateRing {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Enhanced title */
    .main-title {
      font-family: 'Poppins', sans-serif;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--text-primary), var(--accent-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
      animation: mobileTitleGlow 4s ease-in-out infinite;
    }

    @keyframes mobileTitleGlow {
      0%, 100% { 
        filter: drop-shadow(0 0 0px var(--accent-pink));
      }
      50% { 
        filter: drop-shadow(0 0 10px var(--glow-pink));
      }
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 400;
      opacity: 0;
      animation: mobileFadeInUp 1s ease-out 2.5s forwards;
      line-height: 1.4;
      padding: 0 10px;
    }

    @keyframes mobileFadeInUp {
      0% {
        opacity: 0;
        transform: translateY(15px);
      }
      100% {
        opacity: 0.85;
        transform: translateY(0);
      }
    }

    /* Enhanced API section */
    .api-section {
      background: linear-gradient(135deg, rgba(255, 245, 248, 0.8), rgba(248, 250, 252, 0.8));
      border-radius: 15px;
      padding: 20px 15px;
      border: 1px solid rgba(255, 182, 193, 0.2);
      position: relative;
      opacity: 0;
      animation: mobileSlideInLeft 1s ease-out 3s forwards;
    }

    @keyframes mobileSlideInLeft {
      0% {
        opacity: 0;
        transform: translateX(-20px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .section-title {
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-title::before {
      content: '🔗';
      font-size: 16px;
      animation: mobileBounce 2s ease-in-out infinite;
    }

    @keyframes mobileBounce {
      0%, 100% { 
        transform: translateY(0); 
      }
      50% { 
        transform: translateY(-3px); 
      }
    }

    /* Enhanced endpoint */
    .api-endpoint {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 15px;
      background: var(--white);
      border-radius: 12px;
      border: 1px solid rgba(255, 182, 193, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .api-endpoint:hover {
      border-color: var(--primary-pink);
      box-shadow: 0 8px 20px var(--shadow-light);
      transform: translateY(-2px);
    }

    .endpoint-info {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .method-badge {
      background: linear-gradient(135deg, #10B981, #059669);
      color: var(--white);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.3px;
      box-shadow: 0 4px 8px rgba(16, 185, 129, 0.3);
      flex-shrink: 0;
    }

    .endpoint-path {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      background: rgba(255, 182, 193, 0.12);
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid rgba(255, 182, 193, 0.25);
      flex: 1;
      min-width: 0;
      word-break: break-all;
    }

    /* Enhanced button */
    .action-button {
      background: linear-gradient(135deg, var(--primary-pink), var(--accent-pink));
      color: var(--white);
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 6px 15px var(--shadow-light);
      position: relative;
      overflow: hidden;
      width: 100%;
      touch-action: manipulation;
    }

    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px var(--shadow-medium);
      background: linear-gradient(135deg, var(--accent-pink), #FF1493);
    }

    .action-button:active {
      transform: translateY(0);
      transition: transform 0.1s;
    }

    /* Enhanced footer */
    .footer-section {
      text-align: center;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 182, 193, 0.25);
      opacity: 0;
      animation: mobileFadeIn 1s ease-out 3.5s forwards;
    }

    @keyframes mobileFadeIn {
      0% { 
        opacity: 0; 
      }
      100% { 
        opacity: 1; 
      }
    }

    .footer-text {
      font-size: 12px;
      color: var(--text-secondary);
      opacity: 0.75;
      font-style: italic;
      line-height: 1.3;
    }

    .footer-text::before {
      content: '💖 ';
      opacity: 0.9;
      animation: mobileHeartbeat 2s ease-in-out infinite;
    }

    @keyframes mobileHeartbeat {
      0%, 100% { 
        transform: scale(1); 
      }
      50% { 
        transform: scale(1.2); 
      }
    }

    /* Enhanced Mobile Responsive Design */
    @media (max-width: 480px) {
      .main-container {
        padding: 10px;
      }

      .api-card {
        padding: 20px 15px;
        border-radius: 15px;
      }
      
      .main-title {
        font-size: 24px;
      }

      .subtitle {
        font-size: 13px;
        padding: 0 5px;
      }
      
      .avatar-placeholder {
        width: 60px;
        height: 60px;
        font-size: 20px;
      }

      .time-display {
        top: 8px;
        right: 8px;
        padding: 6px 10px;
        font-size: 10px;
        min-width: 90px;
      }

      .current-time {
        font-size: 12px;
      }

      .current-date {
        font-size: 8px;
      }

      .timezone-label {
        font-size: 7px;
      }

      .api-section {
        padding: 15px 12px;
      }

      .section-title {
        font-size: 15px;
      }

      .endpoint-path {
        font-size: 12px;
        padding: 6px 10px;
      }

      .method-badge {
        font-size: 10px;
        padding: 5px 10px;
      }

      .action-button {
        padding: 10px 16px;
        font-size: 13px;
      }

      .footer-text {
        font-size: 11px;
      }
    }

    @media (max-width: 360px) {
      .api-card {
        padding: 15px 12px;
      }

      .main-title {
        font-size: 22px;
      }

      .subtitle {
        font-size: 12px;
      }

      .avatar-placeholder {
        width: 55px;
        height: 55px;
        font-size: 18px;
      }
    }

    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Focus states for accessibility */
    .action-button:focus {
      outline: 2px solid var(--accent-pink);
      outline-offset: 2px;
    }

    /* Touch improvements */
    .action-button {
      -webkit-tap-highlight-color: transparent;
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--accent-pink);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--primary-pink);
    }
  </style>
</head>

<body>
  <!-- Loading overlay -->
  <div class="loading-overlay">
    <div class="loading-complex">
      <div class="loading-ring"></div>
      <div class="loading-ring"></div>
      <div class="loading-ring"></div>
    </div>
  </div>

  <!-- Time display -->
  <div class="time-display" id="time-display">
    <div class="time-info">
      <div class="current-time" id="current-time">--:--:--</div>
      <div class="current-date" id="current-date">Loading...</div>
      <div class="timezone-label">Hồ Chí Minh</div>
    </div>
  </div>

  <!-- Weather effects container -->
  <div class="weather-container" id="weather-container"></div>

  <div class="main-container">
    <div class="api-card">
      <div class="header-section">
        <div class="avatar-container">
          <div class="avatar-ring"></div>
          <div class="avatar-ring"></div>
          <div class="avatar-placeholder">
            API
          </div>
        </div>
        <h1 class="main-title">API GHICHU</h1>
        <p class="subtitle">Công cụ giúp bạn ghi một đoạn văn bản hay code nào đó</p>
      </div>
      
      <div class="api-section">
        <h2 class="section-title">Available Endpoints</h2>
        
        <div class="api-endpoint">
          <div class="endpoint-info">
            <span class="method-badge">GET</span>
            <code class="endpoint-path">/note/:UUID</code>
          </div>
          <button class="action-button" onclick="handleEndpointClick('/note/:UUID')">
            Try It
          </button>
        </div>
      </div>
      
      <div class="footer-section">
        <p class="footer-text">Được thiết kế với tình yêu và sự chăm sóc</p>
      </div>
    </div>
  </div>

  <script>
    // Enhanced weather effects configuration with ultra-smooth animations
    const WEATHER_EFFECTS = {
      snow: {
        icons: ['❄️', '❅', '❆', '🌨️', '⛄', '🔮'],
        count: 25,
        className: 'snowflake',
        duration: { min: 8, max: 15 }
      },
      leaves: {
        icons: ['🍂', '🍁', '🍃', '🌿', '🌾', '🍀'],
        count: 20,
        className: 'leaf',
        duration: { min: 10, max: 18 }
      },
      sun: {
        icons: ['☀️', '🌞', '🌅', '🌇', '✨'],
        count: 12,
        className: 'sun-beam',
        particles: true,
        duration: { min: 12, max: 20 }
      },
      flowers: {
        icons: ['🌸', '🌺', '🌼', '🌻', '🌷', '🦋', '✨', '💫'],
        count: 18,
        className: 'flower',
        duration: { min: 12, max: 22 }
      },
      rain: {
        icons: ['💧', '🌧️', '☔', '🌦️', '💦'],
        count: 30,
        className: 'raindrop',
        duration: { min: 3, max: 6 }
      }
    };

    // Current weather state
    let currentWeatherType = 'flowers';
    let weatherUpdateInterval;
    let timeUpdateInterval;
    let weatherParticles = [];

    // Get current weather type based on time and season
    function getCurrentWeatherType() {
      const hour = new Date().getHours();
      const month = new Date().getMonth() + 1; // 1-12
      const random = Math.random();
      
      // Enhanced season-based weather with more variety
      if (month >= 12 || month <= 2) {
        // Winter - more snow and rain
        if (random < 0.4) return 'snow';
        if (random < 0.6) return 'rain';
        if (random < 0.8) return 'leaves';
        return 'flowers';
      } else if (month >= 3 && month <= 5) {
        // Spring - flowers and leaves
        if (random < 0.5) return 'flowers';
        if (random < 0.7) return 'leaves';
        if (random < 0.9) return 'sun';
        return 'rain';
      } else if (month >= 6 && month <= 8) {
        // Summer - sun and flowers
        if (random < 0.4) return 'sun';
        if (random < 0.7) return 'flowers';
        if (random < 0.9) return 'leaves';
        return 'rain';
      } else {
        // Autumn - leaves and rain
        if (random < 0.5) return 'leaves';
        if (random < 0.7) return 'flowers';
        if (random < 0.85) return 'rain';
        return 'snow';
      }
    }

    // Create ultra-smooth weather effects with enhanced physics
    function createWeatherEffects(weatherType) {
      const weatherContainer = document.getElementById('weather-container');
      
      // Clear existing particles with fade out
      weatherParticles.forEach(particle => {
        if (particle.element && particle.element.parentNode) {
          particle.element.style.transition = 'opacity 1.5s ease-out';
          particle.element.style.opacity = '0';
          setTimeout(() => {
            if (particle.element && particle.element.parentNode) {
              particle.element.parentNode.removeChild(particle.element);
            }
          }, 1500);
        }
      });
      weatherParticles = [];
      
      const config = WEATHER_EFFECTS[weatherType];
      if (!config) return;
      
      // Create icon effects with ultra-smooth staggered timing
      for (let i = 0; i < config.count; i++) {
        setTimeout(() => {
          const element = document.createElement('div');
          element.className = `weather-particle ${config.className}`;
          element.textContent = config.icons[Math.floor(Math.random() * config.icons.length)];
          
          // Enhanced positioning and timing for ultra-smooth animation
          const left = Math.random() * 100;
          const delay = Math.random() * 15; // Spread out over 15 seconds
          const duration = Math.random() * (config.duration.max - config.duration.min) + config.duration.min;
          const fontSize = Math.random() * 10 + 18; // 18-28px
          
          element.style.left = left + '%';
          element.style.animationDelay = delay + 's';
          element.style.animationDuration = duration + 's';
          element.style.fontSize = fontSize + 'px';
          
          // Add to tracking array
          weatherParticles.push({
            element: element,
            type: weatherType,
            startTime: Date.now() + (delay * 1000)
          });
          
          weatherContainer.appendChild(element);
        }, i * 100); // Stagger creation by 100ms each
      }
      
      // Create enhanced sun ray particles if it's sun weather
      if (weatherType === 'sun' && config.particles) {
        for (let i = 0; i < 12; i++) {
          setTimeout(() => {
            const ray = document.createElement('div');
            ray.className = 'weather-particle sun-ray';
            
            const size = Math.random() * 12 + 8; // 8-20px
            const left = Math.random() * 100;
            const delay = Math.random() * 12;
            const duration = Math.random() * 8 + 10; // 10-18 seconds
            
            ray.style.width = size + 'px';
            ray.style.height = size + 'px';
            ray.style.left = left + '%';
            ray.style.animationDelay = delay + 's';
            ray.style.animationDuration = duration + 's';
            
            weatherParticles.push({
              element: ray,
              type: 'sun-ray',
              startTime: Date.now() + (delay * 1000)
            });
            
            weatherContainer.appendChild(ray);
          }, i * 150); // Stagger sun rays by 150ms each
        }
      }
    }

    // Update weather effects with smooth transitions
    function updateWeatherEffects() {
      const newWeatherType = getCurrentWeatherType();
      if (newWeatherType !== currentWeatherType) {
        console.log(`🌤️ Weather changing from ${currentWeatherType} to ${newWeatherType}`);
        currentWeatherType = newWeatherType;
        createWeatherEffects(currentWeatherType);
      }
    }

    // Update time display
    function updateTime() {
      const now = new Date();
      
      // Convert to Ho Chi Minh timezone (UTC+7)
      const hcmTime = new Date(now.getTime() + (7 * 60 * 60 * 1000));
      
      const timeString = hcmTime.toLocaleTimeString('vi-VN', {
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      
      const dateString = hcmTime.toLocaleDateString('vi-VN', {
        weekday: 'short',
        day: 'numeric',
        month: 'short',
        year: 'numeric'
      });
      
      document.getElementById('current-time').textContent = timeString;
      document.getElementById('current-date').textContent = dateString;
    }

    // Enhanced interactions
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize time and weather
      updateTime();
      
      // Start with initial weather after a delay
      setTimeout(() => {
        createWeatherEffects(currentWeatherType);
      }, 2000);
      
      // Update time every second
      timeUpdateInterval = setInterval(updateTime, 1000);
      
      // Update weather every 25 seconds for more dynamic effects
      weatherUpdateInterval = setInterval(updateWeatherEffects, 25000);
      
      // Simple parallax effect for avatar (mobile optimized)
      const avatar = document.querySelector('.avatar-placeholder');
      const avatarContainer = document.querySelector('.avatar-container');
      
      document.addEventListener('touchmove', function(e) {
        if (avatarContainer && avatar) {
          const touch = e.touches[0];
          const rect = avatarContainer.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const centerY = rect.top + rect.height / 2;
          
          const mouseX = (touch.clientX - centerX) / 20;
          const mouseY = (touch.clientY - centerY) / 20;
          
          avatar.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
        }
      });
      
      // Reset avatar position on touch end
      document.addEventListener('touchend', function() {
        if (avatar) {
          avatar.style.transform = 'translate(0px, 0px)';
        }
      });
      
      // Enhanced button interactions
      const buttons = document.querySelectorAll('.action-button');
      buttons.forEach(button => {
        button.addEventListener('touchstart', function() {
          this.style.transform = 'translateY(0) scale(0.98)';
        });
        
        button.addEventListener('touchend', function() {
          this.style.transform = 'translateY(-2px) scale(1)';
        });
        
        button.addEventListener('click', function(e) {
          // Enhanced ripple effect
          const ripple = document.createElement('div');
          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          const x = (e.clientX || e.touches[0].clientX) - rect.left - size / 2;
          const y = (e.clientY || e.touches[0].clientY) - rect.top - size / 2;
          
          ripple.style.cssText = `
            position: absolute;
            width: ${size}px;
            height: ${size}px;
            left: ${x}px;
            top: ${y}px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            transform: scale(0);
            animation: ultraSmoothRipple 0.8s ease-out;
            pointer-events: none;
          `;
          
          this.appendChild(ripple);
          
          setTimeout(() => ripple.remove(), 800);
        });
      });
      
      // Add CSS for ultra-smooth ripple animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes ultraSmoothRipple {
          to {
            transform: scale(3);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    });
    
    function handleEndpointClick(endpoint) {
      console.log(`🚀 Navigating to: ${endpoint}`);
      
      // Generate a new UUID and redirect to note editor
      const uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = Math.random() * 16 | 0;
        const v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
      
      // Create enhanced success notification
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(135deg, var(--primary-pink), var(--accent-pink));
        color: white;
        padding: 15px 20px;
        border-radius: 12px;
        box-shadow: 0 10px 25px var(--shadow-medium);
        z-index: 1001;
        animation: ultraSmoothNotificationShow 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        font-weight: 600;
        font-size: 14px;
        text-align: center;
        backdrop-filter: blur(10px);
        max-width: 80%;
      `;
      notification.textContent = '✨ Opening Note Editor...';
      
      document.body.appendChild(notification);
      
      // Add notification animations
      const notificationStyle = document.createElement('style');
      notificationStyle.textContent = `
        @keyframes ultraSmoothNotificationShow {
          from {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
          }
          to {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
          }
        }
        @keyframes ultraSmoothNotificationHide {
          from {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
          }
          to {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
          }
        }
      `;
      document.head.appendChild(notificationStyle);
      
      setTimeout(() => {
        notification.style.animation = 'ultraSmoothNotificationHide 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards';
        setTimeout(() => {
          notification.remove();
          notificationStyle.remove();
          // Redirect to note editor
          window.location.href = `/note/${uuid}`;
        }, 600);
      }, 1500);
    }
    
    // Cleanup on page unload
    window.addEventListener('beforeunload', function() {
      if (weatherUpdateInterval) {
        clearInterval(weatherUpdateInterval);
      }
      if (timeUpdateInterval) {
        clearInterval(timeUpdateInterval);
      }
      
      // Clean up weather particles
      weatherParticles.forEach(particle => {
        if (particle.element && particle.element.parentNode) {
          particle.element.parentNode.removeChild(particle.element);
        }
      });
    });
  </script>

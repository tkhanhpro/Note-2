  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-pink: #FFB6C1;
      --secondary-pink: #FFC0CB;
      --accent-pink: #FF69B4;
      --light-pink: #FFF0F5;
      --gradient-start: #FFE4E6;
      --gradient-end: #FFF5F8;
      --text-primary: #2D3748;
      --text-secondary: #4A5568;
      --white: #FFFFFF;
      --shadow-light: rgba(255, 182, 193, 0.15);
      --shadow-medium: rgba(255, 182, 193, 0.25);
      --shadow-heavy: rgba(255, 105, 180, 0.3);
      --glow-pink: rgba(255, 105, 180, 0.6);
    }

    /* Disable scrolling completely */
    html, body {
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      position: fixed;
      top: 0;
      left: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 50%, #F8FAFC 100%);
      position: relative;
      transition: all 1s ease;
    }

    /* Enhanced background with animated layers */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        url('https://files.catbox.moe/4gbd9v.jpeg') center/cover no-repeat,
        linear-gradient(135deg, rgba(255, 228, 230, 0.9) 0%, rgba(255, 245, 248, 0.95) 100%);
      background-blend-mode: overlay;
      z-index: -5;
      transition: all 1s ease;
    }

    /* Time Display - Mobile Optimized */
    .time-display {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(15px);
      border-radius: 12px;
      padding: 8px 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      z-index: 100;
      font-size: 11px;
      color: var(--text-primary);
      border: 1px solid rgba(255, 182, 193, 0.3);
      animation: slideInRight 1s ease-out 1.5s forwards;
      opacity: 0;
      transform: translateX(100px);
      text-align: center;
      min-width: 100px;
    }

    @keyframes slideInRight {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .time-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
    }

    .current-time {
      font-size: 14px;
      font-weight: 700;
      color: var(--accent-pink);
      font-family: 'JetBrains Mono', monospace;
      animation: timeGlow 3s ease-in-out infinite;
    }

    @keyframes timeGlow {
      0%, 100% { 
        text-shadow: 0 0 3px var(--glow-pink);
      }
      50% { 
        text-shadow: 0 0 8px var(--glow-pink), 0 0 15px var(--glow-pink);
      }
    }

    .current-date {
      font-size: 9px;
      opacity: 0.8;
      font-style: italic;
      line-height: 1.2;
    }

    .timezone-label {
      font-size: 8px;
      opacity: 0.6;
      margin-top: 1px;
    }

    /* Weather Effects Container */
    .weather-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -3;
      overflow: hidden;
    }

    /* Snow Effects */
    .snowflake {
      position: absolute;
      color: #FFFFFF;
      font-size: 16px;
      opacity: 0.9;
      animation: snowFall linear infinite;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
      pointer-events: none;
    }

    @keyframes snowFall {
      0% {
        transform: translateY(-100px) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.9;
      }
      90% {
        opacity: 0.9;
      }
      100% {
        transform: translateY(100vh) translateX(50px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Leaf Effects */
    .leaf {
      position: absolute;
      font-size: 18px;
      opacity: 0.8;
      animation: leafFall linear infinite;
      pointer-events: none;
    }

    @keyframes leafFall {
      0% {
        transform: translateY(-100px) translateX(0) rotate(0deg) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      50% {
        transform: translateY(50vh) translateX(25px) rotate(180deg) scale(1.1);
        opacity: 0.9;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) translateX(80px) rotate(360deg) scale(0.8);
        opacity: 0;
      }
    }

    /* Sun Ray Effects */
    .sun-ray {
      position: absolute;
      background: radial-gradient(circle, #FFD700, transparent);
      border-radius: 50%;
      opacity: 0.6;
      animation: sunRayFloat linear infinite;
      pointer-events: none;
    }

    @keyframes sunRayFloat {
      0% {
        transform: translateY(100vh) rotate(0deg) scale(0.5);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100px) rotate(360deg) scale(1.5);
        opacity: 0;
      }
    }

    .sun-beam {
      position: absolute;
      font-size: 20px;
      opacity: 0.7;
      animation: sunBeamFloat linear infinite;
      pointer-events: none;
      color: #FFD700;
      text-shadow: 0 0 10px #FFD700;
    }

    @keyframes sunBeamFloat {
      0% {
        transform: translateY(-100px) translateX(0) rotate(0deg) scale(0.8);
        opacity: 0;
      }
      20% {
        opacity: 0.7;
      }
      80% {
        opacity: 0.7;
      }
      100% {
        transform: translateY(100vh) translateX(30px) rotate(180deg) scale(1.2);
        opacity: 0;
      }
    }

    /* Flower Effects */
    .flower {
      position: absolute;
      font-size: 16px;
      opacity: 0.8;
      animation: flowerFall linear infinite;
      pointer-events: none;
    }

    @keyframes flowerFall {
      0% {
        transform: translateY(-100px) translateX(0) rotate(0deg) scale(1);
        opacity: 0;
      }
      15% {
        opacity: 0.8;
      }
      50% {
        transform: translateY(50vh) translateX(-20px) rotate(180deg) scale(1.1);
        opacity: 0.9;
      }
      85% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(100vh) translateX(60px) rotate(360deg) scale(0.9);
        opacity: 0;
      }
    }

    /* Morphing gradient overlay */
    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 25% 25%, rgba(255, 182, 193, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 192, 203, 0.1) 0%, transparent 50%);
      z-index: -1;
      animation: complexMorphing 30s ease-in-out infinite;
      transition: all 1s ease;
    }

    @keyframes complexMorphing {
      0%, 100% { 
        background: 
          radial-gradient(circle at 25% 25%, rgba(255, 182, 193, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 75% 75%, rgba(255, 192, 203, 0.1) 0%, transparent 50%);
        filter: hue-rotate(0deg);
      }
      50% { 
        background: 
          radial-gradient(circle at 75% 25%, rgba(255, 192, 203, 0.15) 0%, transparent 60%),
          radial-gradient(circle at 25% 75%, rgba(255, 182, 193, 0.1) 0%, transparent 50%);
        filter: hue-rotate(15deg);
      }
    }

    .main-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      padding: 15px;
      position: relative;
    }

    /* Enhanced loading animation */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      animation: complexFadeOut 2.5s ease-in-out 1.5s forwards;
    }

    .loading-complex {
      position: relative;
      width: 60px;
      height: 60px;
    }

    .loading-ring {
      position: absolute;
      border: 2px solid rgba(255, 182, 193, 0.3);
      border-radius: 50%;
      animation: complexSpin linear infinite;
    }

    .loading-ring:nth-child(1) {
      width: 60px;
      height: 60px;
      border-top: 2px solid var(--accent-pink);
      animation-duration: 1.5s;
    }

    .loading-ring:nth-child(2) {
      width: 45px;
      height: 45px;
      top: 7.5px;
      left: 7.5px;
      border-right: 2px solid var(--primary-pink);
      animation-duration: 1.2s;
      animation-direction: reverse;
    }

    .loading-ring:nth-child(3) {
      width: 30px;
      height: 30px;
      top: 15px;
      left: 15px;
      border-bottom: 2px solid var(--secondary-pink);
      animation-duration: 0.8s;
    }

    @keyframes complexSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes complexFadeOut {
      0% { opacity: 1; visibility: visible; transform: scale(1); }
      70% { opacity: 0.3; transform: scale(1.05); }
      100% { opacity: 0; visibility: hidden; transform: scale(0.9); }
    }

    /* Mobile Optimized API Card */
    .api-card {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 25px 20px;
      max-width: 100%;
      width: 100%;
      max-height: 90vh;
      box-shadow: 
        0 20px 40px var(--shadow-light),
        0 0 0 1px rgba(255, 255, 255, 0.8),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      position: relative;
      transform: translateY(30px) scale(0.95);
      opacity: 0;
      animation: mobileSlideIn 1.5s cubic-bezier(0.4, 0, 0.2, 1) 2s forwards;
      overflow: hidden;
    }

    @keyframes mobileSlideIn {
      0% {
        transform: translateY(30px) scale(0.95);
        opacity: 0;
        filter: blur(8px);
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
        filter: blur(0px);
      }
    }

    .api-card:hover {
      transform: translateY(-5px) scale(1.01);
      box-shadow: 
        0 25px 50px var(--shadow-medium),
        0 0 0 1px rgba(255, 255, 255, 0.8),
        inset 0 1px 0 rgba(255, 255, 255, 0.9),
        0 0 40px var(--glow-pink);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Mobile optimized decorative border */
    .api-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, 
        var(--primary-pink) 0%, 
        var(--accent-pink) 50%, 
        var(--primary-pink) 100%);
      border-radius: 20px 20px 0 0;
      animation: mobileGradientFlow 4s ease-in-out infinite;
    }

    @keyframes mobileGradientFlow {
      0%, 100% { 
        background-position: 0% 50%; 
        filter: brightness(1);
      }
      50% { 
        background-position: 100% 50%; 
        filter: brightness(1.1);
      }
    }

    .header-section {
      text-align: center;
      margin-bottom: 25px;
    }

    .avatar-container {
      position: relative;
      display: inline-block;
      margin-bottom: 15px;
    }

    /* Mobile optimized avatar */
    .avatar-placeholder {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary-pink), var(--secondary-pink));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: var(--white);
      font-weight: 700;
      box-shadow: 0 8px 20px var(--shadow-light);
      position: relative;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      animation: mobileAvatarPulse 3s ease-in-out infinite;
    }

    @keyframes mobileAvatarPulse {
      0%, 100% { 
        transform: scale(1); 
        box-shadow: 0 8px 20px var(--shadow-light);
      }
      50% { 
        transform: scale(1.05); 
        box-shadow: 0 12px 25px var(--shadow-medium), 0 0 20px var(--glow-pink);
      }
    }

    .avatar-placeholder:hover {
      transform: scale(1.1);
      box-shadow: 0 15px 30px var(--shadow-heavy), 0 0 30px var(--glow-pink);
    }

    /* Simplified rotating rings for mobile */
    .avatar-ring {
      position: absolute;
      border: 1px solid transparent;
      border-radius: 50%;
      opacity: 0.6;
    }

    .avatar-ring:nth-child(1) {
      top: -8px;
      left: -8px;
      right: -8px;
      bottom: -8px;
      border-top: 1px solid var(--accent-pink);
      animation: mobileRotateRing 4s linear infinite;
    }

    .avatar-ring:nth-child(2) {
      top: -15px;
      left: -15px;
      right: -15px;
      bottom: -15px;
      border-bottom: 1px solid var(--primary-pink);
      animation: mobileRotateRing 6s linear infinite reverse;
    }

    @keyframes mobileRotateRing {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mobile optimized title */
    .main-title {
      font-family: 'Poppins', sans-serif;
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--text-primary), var(--accent-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
      animation: mobileTitleGlow 4s ease-in-out infinite;
    }

    @keyframes mobileTitleGlow {
      0%, 100% { 
        filter: drop-shadow(0 0 0px var(--accent-pink));
      }
      50% { 
        filter: drop-shadow(0 0 10px var(--glow-pink));
      }
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      font-weight: 400;
      opacity: 0;
      animation: mobileFadeInUp 1s ease-out 2.5s forwards;
      line-height: 1.4;
      padding: 0 10px;
    }

    @keyframes mobileFadeInUp {
      0% {
        opacity: 0;
        transform: translateY(15px);
      }
      100% {
        opacity: 0.85;
        transform: translateY(0);
      }
    }

    /* Mobile optimized API section */
    .api-section {
      background: linear-gradient(135deg, rgba(255, 245, 248, 0.8), rgba(248, 250, 252, 0.8));
      border-radius: 15px;
      padding: 20px 15px;
      border: 1px solid rgba(255, 182, 193, 0.2);
      position: relative;
      opacity: 0;
      animation: mobileSlideInLeft 1s ease-out 3s forwards;
    }

    @keyframes mobileSlideInLeft {
      0% {
        opacity: 0;
        transform: translateX(-20px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .section-title {
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-title::before {
      content: 'üîó';
      font-size: 16px;
      animation: mobileBounce 2s ease-in-out infinite;
    }

    @keyframes mobileBounce {
      0%, 100% { 
        transform: translateY(0); 
      }
      50% { 
        transform: translateY(-3px); 
      }
    }

    /* Mobile optimized endpoint */
    .api-endpoint {
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 15px;
      background: var(--white);
      border-radius: 12px;
      border: 1px solid rgba(255, 182, 193, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .api-endpoint:hover {
      border-color: var(--primary-pink);
      box-shadow: 0 8px 20px var(--shadow-light);
      transform: translateY(-2px);
    }

    .endpoint-info {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .method-badge {
      background: linear-gradient(135deg, #10B981, #059669);
      color: var(--white);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.3px;
      box-shadow: 0 4px 8px rgba(16, 185, 129, 0.3);
      flex-shrink: 0;
    }

    .endpoint-path {
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      background: rgba(255, 182, 193, 0.12);
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid rgba(255, 182, 193, 0.25);
      flex: 1;
      min-width: 0;
      word-break: break-all;
    }

    /* Mobile optimized button */
    .action-button {
      background: linear-gradient(135deg, var(--primary-pink), var(--accent-pink));
      color: var(--white);
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 6px 15px var(--shadow-light);
      position: relative;
      overflow: hidden;
      width: 100%;
      touch-action: manipulation;
    }

    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px var(--shadow-medium);
      background: linear-gradient(135deg, var(--accent-pink), #FF1493);
    }

    .action-button:active {
      transform: translateY(0);
      transition: transform 0.1s;
    }

    /* Mobile optimized footer */
    .footer-section {
      text-align: center;
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid rgba(255, 182, 193, 0.25);
      opacity: 0;
      animation: mobileFadeIn 1s ease-out 3.5s forwards;
    }

    @keyframes mobileFadeIn {
      0% { 
        opacity: 0; 
      }
      100% { 
        opacity: 1; 
      }
    }

    .footer-text {
      font-size: 12px;
      color: var(--text-secondary);
      opacity: 0.75;
      font-style: italic;
      line-height: 1.3;
    }

    .footer-text::before {
      content: 'üíñ ';
      opacity: 0.9;
      animation: mobileHeartbeat 2s ease-in-out infinite;
    }

    @keyframes mobileHeartbeat {
      0%, 100% { 
        transform: scale(1); 
      }
      50% { 
        transform: scale(1.2); 
      }
    }

    /* Enhanced Mobile Responsive Design */
    @media (max-width: 480px) {
      .main-container {
        padding: 10px;
      }

      .api-card {
        padding: 20px 15px;
        border-radius: 15px;
      }
      
      .main-title {
        font-size: 24px;
      }

      .subtitle {
        font-size: 13px;
        padding: 0 5px;
      }
      
      .avatar-placeholder {
        width: 60px;
        height: 60px;
        font-size: 20px;
      }

      .time-display {
        top: 8px;
        right: 8px;
        padding: 6px 10px;
        font-size: 10px;
        min-width: 90px;
      }

      .current-time {
        font-size: 12px;
      }

      .current-date {
        font-size: 8px;
      }

      .timezone-label {
        font-size: 7px;
      }

      .api-section {
        padding: 15px 12px;
      }

      .section-title {
        font-size: 15px;
      }

      .endpoint-path {
        font-size: 12px;
        padding: 6px 10px;
      }

      .method-badge {
        font-size: 10px;
        padding: 5px 10px;
      }

      .action-button {
        padding: 10px 16px;
        font-size: 13px;
      }

      .footer-text {
        font-size: 11px;
      }
    }

    @media (max-width: 360px) {
      .api-card {
        padding: 15px 12px;
      }

      .main-title {
        font-size: 22px;
      }

      .subtitle {
        font-size: 12px;
      }

      .avatar-placeholder {
        width: 55px;
        height: 55px;
        font-size: 18px;
      }
    }

    /* Accessibility improvements */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Focus states for accessibility */
    .action-button:focus {
      outline: 2px solid var(--accent-pink);
      outline-offset: 2px;
    }

    /* Touch improvements */
    .action-button {
      -webkit-tap-highlight-color: transparent;
    }

    /* Custom scrollbar (disabled) */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }
  </style>
</head>

        <div class="api-endpoint">

      </div>

  </div>

  <script>
    // Weather effects configuration
    const WEATHER_EFFECTS = {
      snow: {
        icons: ['‚ùÑÔ∏è', '‚ùÖ', '‚ùÜ', 'üå®Ô∏è'],
        count: 15,
        className: 'snowflake'
      },
      leaves: {
        icons: ['üçÇ', 'üçÅ', 'üçÉ', 'üåø'],
        count: 12,
        className: 'leaf'
      },
      sun: {
        icons: ['‚òÄÔ∏è', 'üåû', 'üåÖ'],
        count: 8,
        className: 'sun-beam',
        particles: true
      },
      flowers: {
        icons: ['üå∏', 'üå∫', 'üåº', 'üåª', 'üå∑', 'ü¶ã'],
        count: 10,
        className: 'flower'
      }
    };

    // Current weather state
    let currentWeatherType = 'flowers';
    let weatherUpdateInterval;
    let timeUpdateInterval;

    // Get current weather type based on time and season
    function getCurrentWeatherType() {
      const hour = new Date().getHours();
      const month = new Date().getMonth() + 1; // 1-12
      const random = Math.random();
      
      // Season-based weather
      if (month >= 12 || month <= 2) {
        // Winter - more snow
        if (random < 0.4) return 'snow';
        if (random < 0.7) return 'leaves';
        return 'flowers';
      } else if (month >= 3 && month <= 5) {
        // Spring - flowers and leaves
        if (random < 0.5) return 'flowers';
        if (random < 0.8) return 'leaves';
        return 'sun';
      } else if (month >= 6 && month <= 8) {
        // Summer - sun and flowers
        if (random < 0.4) return 'sun';
        if (random < 0.7) return 'flowers';
        return 'leaves';
      } else {
        // Autumn - leaves
        if (random < 0.5) return 'leaves';
        if (random < 0.8) return 'flowers';
        return 'snow';
      }
    }

    // Create weather effects
    function createWeatherEffects(weatherType) {
      const weatherContainer = document.getElementById('weather-container');
      weatherContainer.innerHTML = '';
      
      const config = WEATHER_EFFECTS[weatherType];
      if (!config) return;
      
      // Create icon effects
      for (let i = 0; i < config.count; i++) {
        const element = document.createElement('div');
        element.className = config.className;
        element.textContent = config.icons[Math.floor(Math.random() * config.icons.length)];
        
        // Random positioning and timing
        const left = Math.random() * 100;
        const delay = Math.random() * 8;
        const duration = Math.random() * 6 + 4;
        const fontSize = Math.random() * 8 + 14; // 14-22px for mobile
        
        element.style.left = left + '%';
        element.style.animationDelay = delay + 's';
        element.style.animationDuration = duration + 's';
        element.style.fontSize = fontSize + 'px';
        
        weatherContainer.appendChild(element);
      }
      
      // Create sun ray particles if it's sun weather
      if (weatherType === 'sun' && config.particles) {
        for (let i = 0; i < 6; i++) {
          const ray = document.createElement('div');
          ray.className = 'sun-ray';
          
          const size = Math.random() * 6 + 4;
          const left = Math.random() * 100;
          const delay = Math.random() * 5;
          const duration = Math.random() * 4 + 6;
          
          ray.style.width = size + 'px';
          ray.style.height = size + 'px';
          ray.style.left = left + '%';
          ray.style.animationDelay = delay + 's';
          ray.style.animationDuration = duration + 's';
          
          weatherContainer.appendChild(ray);
        }
      }
    }

    // Update weather effects
    function updateWeatherEffects() {
      const newWeatherType = getCurrentWeatherType();
      if (newWeatherType !== currentWeatherType) {
        currentWeatherType = newWeatherType;
        createWeatherEffects(currentWeatherType);
      }
    }

    // Update time display
    function updateTime() {
      const now = new Date();
      
      // Convert to Ho Chi Minh timezone (UTC+7)
      const hcmTime = new Date(now.getTime() + (7 * 60 * 60 * 1000));
      
      const timeString = hcmTime.toLocaleTimeString('vi-VN', {
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      });
      
      const dateString = hcmTime.toLocaleDateString('vi-VN', {
        weekday: 'short',
        day: 'numeric',
        month: 'short',
        year: 'numeric'
      });
      
      document.getElementById('current-time').textContent = timeString;
      document.getElementById('current-date').textContent = dateString;
    }

    // Enhanced interactions
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize time and weather
      updateTime();
      updateWeatherEffects();
      
      // Update time every second
      timeUpdateInterval = setInterval(updateTime, 1000);
      
      // Update weather every 45 seconds
      weatherUpdateInterval = setInterval(updateWeatherEffects, 45000);
      
      // Simple parallax effect for avatar (mobile optimized)
      const avatar = document.querySelector('.avatar-placeholder');
      const avatarContainer = document.querySelector('.avatar-container');
      
      document.addEventListener('touchmove', function(e) {
        if (avatarContainer && avatar) {
          const touch = e.touches[0];
          const rect = avatarContainer.getBoundingClientRect();
          const centerX = rect.left + rect.width / 2;
          const centerY = rect.top + rect.height / 2;
          
          const mouseX = (touch.clientX - centerX) / 20;
          const mouseY = (touch.clientY - centerY) / 20;
          
          avatar.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
        }
      });
      
      // Reset avatar position on touch end
      document.addEventListener('touchend', function() {
        if (avatar) {
          avatar.style.transform = 'translate(0px, 0px)';
        }
      });
      
      // Enhanced button interactions
      const buttons = document.querySelectorAll('.action-button');
      buttons.forEach(button => {
        button.addEventListener('touchstart', function() {
          this.style.transform = 'translateY(0) scale(0.98)';
        });
        
        button.addEventListener('touchend', function() {
          this.style.transform = 'translateY(-2px) scale(1)';
        });
        
        button.addEventListener('click', function(e) {
          // Simple ripple effect for mobile
          const ripple = document.createElement('div');
          const rect = this.getBoundingClientRect();
          const size = Math.max(rect.width, rect.height);
          const x = (e.clientX || e.touches[0].clientX) - rect.left - size / 2;
          const y = (e.clientY || e.touches[0].clientY) - rect.top - size / 2;
          
          ripple.style.cssText = `
            position: absolute;
            width: ${size}px;
            height: ${size}px;
            left: ${x}px;
            top: ${y}px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            transform: scale(0);
            animation: mobileRipple 0.6s ease-out;
            pointer-events: none;
          `;
          
          this.appendChild(ripple);
          
          setTimeout(() => ripple.remove(), 600);
        });
      });
      
      // Add CSS for mobile ripple animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes mobileRipple {
          to {
            transform: scale(2);
            opacity: 0;
          }
        }
      `;
      document.head.appendChild(style);
    });
    
    function handleEndpointClick(endpoint) {
      console.log(`Navigating to: ${endpoint}`);
      
      // Create mobile-optimized success notification
      const notification = document.createElement('div');
      notification.style.cssText = `
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(135deg, var(--primary-pink), var(--accent-pink));
        color: white;
        padding: 15px 20px;
        border-radius: 12px;
        box-shadow: 0 10px 25px var(--shadow-medium);
        z-index: 1001;
        animation: mobileNotificationShow 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        font-weight: 600;
        font-size: 14px;
        text-align: center;
        backdrop-filter: blur(10px);
        max-width: 80%;
      `;
      notification.textContent = '‚ú® Endpoint accessed successfully!';
      
      document.body.appendChild(notification);
      
      // Add notification animations
      const notificationStyle = document.createElement('style');
      notificationStyle.textContent = `
        @keyframes mobileNotificationShow {
          from {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
          }
          to {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
          }
        }
        @keyframes mobileNotificationHide {
          from {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
          }
          to {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.8);
          }
        }
      `;
      document.head.appendChild(notificationStyle);
      
      setTimeout(() => {
        notification.style.animation = 'mobileNotificationHide 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards';
        setTimeout(() => {
          notification.remove();
          notificationStyle.remove();
        }, 500);
      }, 2500);
    }
    
    // Cleanup on page unload
    window.addEventListener('beforeunload', function() {
      if (weatherUpdateInterval) {
        clearInterval(weatherUpdateInterval);
      }
      if (timeUpdateInterval) {
        clearInterval(timeUpdateInterval);
      }
    });
  </script>
